<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro Section design</title>
</head>

<body>
      <div id="container">
        <header>
          <nav id="navbar">
            <div id="header-imgs-div">
              <div id="logo-container">
                <img src="./images/logo.svg">
              </div>
              <div id="nav-menu-div">
                <button id="nav-menu-btn">
                  <img src="./images/icon-menu.svg">
                </button>
              </div>
            </div>
            
            <div id="header-btns-container">
              <div id="overlay-color"></div>
              
              <div id="overlay-nav">
                <div id="close-btn-div">
                  <button id="close-btn">
                    <img src="./images/icon-close-menu.svg">
                  </button>
                </div>
                <div id="nav-btns-container">
                  <button id="dropdown-btns1">
                    Features <img src="./images/icon-arrow-down.svg" id="dropdown-arrow1">
                    <div id="dropdown1">
                      <a href=""><img src="./images/icon-todo.svg">Todo List</a>
                      <a href=""><img src="./images/icon-calendar.svg">Calender</a>
                      <a href=""><img src="./images/icon-reminders.svg">Reminders</a>
                      <a href=""><img src="./images/icon-planning.svg">Planning</a>
                    </div>
                  </button>
                  
                  <button id="dropdown-btns2">
                    Company <img src="./images/icon-arrow-down.svg" id="dropdown-arrow2">
                    <div id="dropdown2">
                      <a href="">History</a>
                      <a href="">Our Team</a>
                      <a href="">Blog</a>
                    </div>
                  </button>

                  <button>Career</button>
                  <button>About</button>
                </div>
                <div id="sign-btns">
                  <button>Login</button>
                  <button>Register</button>
                </div>
              </div>
            </div>
          </nav>
        </header>

        <main id="main">
          <section id="info-section">
            <div>
              <h1>Make remote work</h1>
            </div>

            <div>
              <p>
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
              </p>
            </div>

            <div>
              <button>Learn more</button>
            </div>

            <div id="info-section-client-div">
              <img src="./images/client-databiz.svg">
              <img src="./images/client-audiophile.svg">
              <img src="./images/client-meet.svg">
              <img src="./images/client-maker.svg">
            </div>
          </section>

          <section id="image-section">
            <img src="./images/image-hero-desktop.png" id="hero-image">
          </section>
        </main>

        <script src="./index.js"></script>
      </div>

  </div> -->
</body>
</html>
