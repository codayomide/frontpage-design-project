<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Epilogue">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro Section design</title>
</head>

<body>
  <nav>
    <img src="images/logo.svg" id="logo">


    <div id="nav-btns-div">
      <div class="dropdown">
        <button class="dropdown-btns" id="dropdown-btns1">Features <img src="images/icon-arrow-down.svg" class="down-arrow"></button>
        <div class="dropdown-content">
          <a href=""><img src="images/icon-todo.svg"> Todo List</a>
          <a href=""><img src="images/icon-calendar.svg"> Calender</a>
          <a href=""><img src="images/icon-reminders.svg"> Reminders</a>
          <a href=""><img src="images/icon-planning.svg"> Planning</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropdown-btns" id="dropdown-btns2">Company <img src="images/icon-arrow-down.svg" class="down-arrow"></button>
        <div class="dropdown-content">
          <a href="">History</a>
          <a href="">Our Team</a>
          <a href="">Blog</a>
        </div>
      </div>
      
      <div>
        <button>Careers</button>
      </div>

      <div>
        <button>About</button>
      </div>
    </div>
    
    <div id="sign-buttons">
      <div>
        <button>Login</button>
      </div>
      
      <div>
        <button>Register</button>
      </div>
    </div>
  </nav>

  <main>
    <div id="main-content">
      <div>Make remote work</div>
      <div>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </div>
      <button>Learn more</button>
    </div>
    
    <img src="images/image-hero-desktop.png">
  </main>

  <script src="./index.js"></script>
