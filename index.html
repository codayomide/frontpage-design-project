<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Epilogue">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro Section design</title>
</head>

<body>
      <div id="container">
        <header>
          <nav id="navbar">
            <div id="logo-container">
              <img src="./images/logo.svg">
            </div>
            
            <div id="nav-btns-container" style="flex-grow: 1;">
              <button class="nav-btns">Features</button>
              <button class="nav-btns">Company</button>
              <button class="nav-btns">Career</button>
              <button class="nav-btns">About</button>
            </div>

            <div id="sign-btns">
              <button>Login</button>
              <button>Register</button>
            </div>
          </nav>
        </header>

        <main id="main">
          <section id="info-section">
            <div>
              <h1>Make remote work</h1>
            </div>

            <div>
              <p>
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
              </p>
            </div>

            <div>
              <button>Learn more</button>
            </div>

            <div id="info-section-client-div">
              <img src="./images/client-databiz.svg">
              <img src="./images/client-audiophile.svg">
              <img src="./images/client-meet.svg">
              <img src="./images/client-maker.svg">
            </div>
          </section>

          <section id="image-section">
            <img src="./images/image-hero-desktop.png" id="hero-image">
          </section>
        </main>
      </div>

  </div> -->
</body>
</html>
